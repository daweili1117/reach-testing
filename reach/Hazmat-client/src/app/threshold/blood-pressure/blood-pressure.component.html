<div class="mat-elevation-z8">
  <button mat-icon-button>
    <mat-icon class="addIcons" style="color: green;" (click)="addBloodPressure()">add</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- BPIndex Column -->
    <ng-container matColumnDef="BPIndex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MAP Index </th>
      <td mat-cell *matCellDef="let row"> {{row.BPIndex}} </td>
    </ng-container>

    <!-- Normal Low MAP Column -->
    <ng-container matColumnDef="LowMAP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Critical Low MAP </th>
      <td mat-cell *matCellDef="let row"> {{row.LowMAP}} </td>
    </ng-container>

    <!-- HighRisk Column -->
    <ng-container matColumnDef="NormalLowMAP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Low MAP </th>
      <td mat-cell *matCellDef="let row"> {{row.NormalLowMAP}} </td>
    </ng-container>
    
    <!-- NormalHighMAP Column -->
    <ng-container matColumnDef="NormalHighMAP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> High MAP </th>
      <td mat-cell *matCellDef="let row"> {{row.NormalHighMAP}} </td>
    </ng-container>

    <!-- HighMAP Column -->
    <ng-container matColumnDef="HighMAP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Critical High MAP </th>
      <td mat-cell *matCellDef="let row"> {{row.HighMAP}} </td>
    </ng-container>


    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon (click)="updateBloodPressure(element)" style="color: green;">edit</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon (click)="deleteBloodPressure(element)" style="color: red;">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <div>
    <a href="https://www.healthline.com/health/mean-arterial-pressure#normal-map" target="_blank">Learn more about MAP</a>
  </div>
</div>
