<h3>Devices</h3>

<button mat-icon-button>
  <mat-icon class="addIcons" style="color: green;" (click)="addDevice()">add</mat-icon>
</button>
<div class="mat-elevation-z8">

  <table mat-table matSort style="width: 100%;" [dataSource]="dataSource" multiTemplateDataRows>

    <ng-container matColumnDef="DeviceID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device ID</th>
      <td mat-cell *matCellDef="let element">
         {{element.DeviceID}}
      </td>
    </ng-container>

    <ng-container matColumnDef="IP">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device IP</th>
      <td mat-cell *matCellDef="let element">
        {{element.IP}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Description</th>
      <td mat-cell *matCellDef="let element">
        {{element.Description}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Type</th>
      <td mat-cell *matCellDef="let element">
        {{element.Type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Person">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To </th>
      <td mat-cell *matCellDef="let element">
        {{element.Person}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Status</th>
      <td mat-cell *matCellDef="let element">
        {{element.Status}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon (click)="updateDevice(element)" style="color: green;">edit</mat-icon>
        </button>

        <button mat-icon-button>
            <mat-icon (click)="deleteDevice(element)" style="color: red;">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
</div>
