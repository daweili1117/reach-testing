<mat-card>

  <mat-card-content style="margin-top: 1rem">
        <p style="font-size: 1.2rem">
          {{data.message}}
        </p>
    <div mat-dialog-actions>
      <button mat-stroked-button color="Basic" id="u_dialog" (click)="onOk()" cdkFocusInitial>Yes</button>
      <button mat-raised-button color="Primary" id="u_dialog" (click)="onCancel()" cdkFocusInitial>No</button>
    </div>

</mat-card-content>
</mat-card>
